<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Task Manager</h1>
    <form id="taskForm" class="mb-4">
      <div class="form-group">
        <label for="taskName">Nama Tugas</label>
        <input type="text" id="taskName" class="form-control" placeholder="Nama Tugas" required>
      </div>
      <div class="form-group">
        <label for="taskDeadline">Deadline Tugas</label>
        <input type="date" id="taskDeadline" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Tambah Tugas</button>
    </form>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
